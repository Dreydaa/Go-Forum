<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../static/css/show-comments.css">
    <title>forum</title>
</head>

<body>
    <a href="/index">Back</a>

    <div class="comments-center">

        {{range .}}
        <div class="comments-section">
            <div class="username">
                <p>{{.Username}}</p>
            </div>
            <div class="content">
                <p>{{.Content}}</p>
            </div>
            <div class="date">
                <p>{{.Date}}</p>
            </div>
            <div class="like-dislike-button">
                <form method="POST" action="/AddLikeComment">
                    <button class="like" value={{.Id}} name="idComment">Like :{{.Like}}</button>
                    <input type="hidden" name="idPost" value="{{.Post_id}}">
                </form>

                <form method="POST" action="/AddDislikeComment">
                    <button class="dislike" value={{.Id}} name="idComment">Dislike :{{.Dislike}}</button>
                    <input type="hidden" name="idPost" value="{{.Post_id}}">
                </form>
            </div>
        </div>
        {{end}}
    </div>
</body>

</html>
